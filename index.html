<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Sweepstakes - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- AdSense Top Banner -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxx" crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-xxxxxxxxxxxxxx"
         data-ad-slot="xxxxxxxxxx"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <div id="header-container"></div>
    <main class="container flex-grow flex items-center justify-center">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Welcome to QC Sweepstakes</h1>
            <div id="auth-forms">
                <!-- Login Form -->
                <form id="login-form">
                    <div class="mb-4">
                        <input type="email" name="email" id="login-email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div id="login-error" class="text-red-400 text-sm mb-4" style="display: none;"></div>
                    <button type="submit" class="w-full p-3 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold transition-colors duration-200">Log In</button>
                </form>

                <div class="mt-4 text-center text-sm text-gray-400">
                    Don't have an account? <a href="#" id="show-signup" class="text-blue-400 hover:underline">Sign up</a>
                </div>
                <div class="flex items-center justify-center my-6">
                    <div class="border-t border-gray-600 flex-grow"></div>
                    <span class="mx-4 text-gray-500">or</span>
                    <div class="border-t border-gray-600 flex-grow"></div>
                </div>
                <button id="google-login-btn" class="w-full p-3 rounded-lg bg-gray-700 hover:bg-gray-600 font-semibold transition-colors duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">...</svg>
                    Sign in with Google
                </button>
            </div>
            
            <div id="signup-form-container" class="mt-8" style="display: none;">
                 <!-- Signup Form -->
                <form id="signup-form">
                    <div class="mb-4">
                        <input type="email" name="email" id="signup-email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" id="signup-password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div id="signup-error" class="text-red-400 text-sm mb-4" style="display: none;"></div>
                    <button type="submit" class="w-full p-3 rounded-lg bg-green-600 hover:bg-green-700 font-semibold transition-colors duration-200">Sign Up</button>
                </form>
                <div class="mt-4 text-center text-sm text-gray-400">
                    Already have an account? <a href="#" id="show-login" class="text-blue-400 hover:underline">Log in</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-gray-500 p-4 mt-8">
        &copy; 2024 QC Sweepstakes. All rights reserved. | <a href="#" class="hover:underline">Terms</a> | <a href="#" class="hover:underline">Privacy</a> | <a href="#" class="hover:underline">Contact</a>
    </footer>
</body>
</html>
